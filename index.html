<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No estÃ¡s sola</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .message {
      font-size: 4em;
      text-align: center;
      color: #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 15px #ff00ff,
        0 0 30px #ff00ff,
        0 0 50px #ff00ff;
      animation: neonFlash 3s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes neonFlash {
      0%, 100% {
        text-shadow:
          0 0 5px #ff00ff,
          0 0 15px #ff00ff,
          0 0 30px #ff00ff,
          0 0 50px #ff00ff;
      }
      50% {
        text-shadow:
          0 0 10px #00ffff,
          0 0 25px #00ffff,
          0 0 40px #00ffff,
          0 0 60px #00ffff;
        color: #00ffff;
      }
    }

    .grid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(transparent, #00ffff22);
      background-size: 50px 50px;
      background-image:
        linear-gradient(#00ffff22 1px, transparent 1px),
        linear-gradient(90deg, #00ffff22 1px, transparent 1px);
      animation: moveGrid 8s linear infinite;
      z-index: 1;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1 class="message">No estÃ¡s sola ðŸ’œ</h1>
  <div class="grid"></div>

  <script>
    // Generar estrellas
    const stars = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.top = `${Math.random() * 100}%`;
      s.style.left = `${Math.random() * 100}%`;
      s.style.animationDelay = `${Math.random() * 4}s`;
      stars.appendChild(s);
    }
  </script>
</body>
</html>
