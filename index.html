<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No estás sola</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #1b1b2f, #162447);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #ffffff;
      font-size: 4em;
      text-align: center;
      text-shadow: 0 0 15px #ff6ec7, 0 0 30px #ff6ec7, 0 0 45px #ff6ec7;
      animation: pulse 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulse {
      0% {
        text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7;
      }
      50% {
        text-shadow: 0 0 20px #ff6ec7, 0 0 40px #ff6ec7;
      }
      100% {
        text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1>No estás sola ✨</h1>

  <script>
    // Crear estrellas
    const starsContainer = document.getElementById('stars');
    const numStars = 100;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = `${Math.random() * 5}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
